<StackLayout [class.ios]="isIOS" [class.android]="isAndroid" automationText="loginScreen" >
  <Image class="logo" src="~/app/images/logo.png"></Image>

  <Label class="h1" text="ACME Machinery"></Label>

  <GridLayout rows="auto, auto, auto">
      <GridLayout row="0" rows="*, *" columns="50, *" class="form-container">
          <Label row="0" rowSpan="2" col="0" class="ion" text="&#xf47d;"></Label>
          <Label row="0" col="1" class="upper-label" text="USER"></Label>
          <TextField row="1" col="1" [(ngModel)]="name" autocapitalizationType="none" autocorrect="false" automationText="userName"></TextField>
      </GridLayout>

      <StackLayout row="1" class="hr"></StackLayout>

      <GridLayout row="2" rows="*, *" columns="50, *" class="form-container">
          <Label row="0" rowSpan="2" col="0" class="ion" text="&#xf4c8;"></Label>
          <Label row="0" col="1" class="upper-label" text="PASSWORD"></Label>
          <TextField row="1" col="1" secure="true" [(ngModel)]="password" autocapitalizationType="none" autocorrect="false" automationText="userPassword"></TextField>
      </GridLayout>

      <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
  </GridLayout>

  <StackLayout class="hr"></StackLayout>

  <Button  text="Sign in" (tap)="login()" automationText="kinveyLoginButton" ></Button>

  <Label class="or" text="OR"></Label>
  <Label class="sign-in" text="CREATE AN ACCOUNT" (tap)="loginWithMIC()" automationText="companyLoginButton"></Label>
</StackLayout>
